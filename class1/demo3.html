<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>原型</title>
	<script type="text/javascript">
		var arr = [1,2,3,4,5];
		var arr1 = [1,2,3];
		Array.prototype.sub = function(){
			var result = 0;
			for(var i=0;i<this.length;i++){
				result += this[i];
			}
			return result;
		}
		alert(arr.sub());
		alert(arr1.sub())
		alert(arr.sub == arr1.sub)//true
	</script>
</head>
<body>
	
</body>
</html>
