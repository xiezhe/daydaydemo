<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function createPerson(name){
			this.name = name;
		}
		createPerson.prototype.showName = function () {
			alert(this.name)
		}
		var p1 = new createPerson("小A");
		var p2 = new createPerson("小B");
		p1.showName();
		p2.showName();
		alert(p1.showName == p2.showName)//false
	</script>
</head>
<body>
	
</body>
</html>
