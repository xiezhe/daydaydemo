<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡</title>
	<style type="text/css">
		#div1 div{border: 1px solid #f00;width: 300px;height: 300px;display:none;}
		.active{background: #0f0;}
	</style>
	<script type="text/javascript">
	var div1 = null;
	var oInp = null;
	var aDiv = null;
	window.onload = function(){
		div1 = document.getElementById('div1');
		oInp = div1.getElementsByTagName('input');
		aDiv = div1.getElementsByTagName('div');
		init();
	}
	function init(){
		for(var i=0;i<oInp.length;i++){
			oInp[i].index = i;
			oInp[i].onclick = change;
			/*(function(i){
				oInp[i].onclick = function(){
					for(var j=0;j<oInp.length;j++){
						oInp[j].className="";
						aDiv[j].style.display="none";
					}
					this.className ="active";
					aDiv[i].style.display = "block";
				}
			})(i)*/
		}
	}
	function change(){
		for(var i=0;i<oInp.length;i++){
			oInp[i].className="";
			aDiv[i].style.display="none";
		}
		this.className ="active";
		aDiv[this.index].style.display = "block";
	}
	</script>
</head>
<body>
	<div id="div1">
		<input type="button" class="active" value="选项卡一">
		<input type="button" value="选项卡二">
		<input type="button" value="选项卡三">
		<input type="button" value="选项卡四">
		<div style="display: block;">000001</div>
		<div>000002</div>
		<div>000003</div>
		<div>000004</div>
	</div>
</body>
</html>
