<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function createPerson(name){
			var obj = new Object();
			obj.name = name;
			obj.showName = function(){
				alert(this.name);
			};
			return obj;
		}
		var a = [1,2,3];
		var b = a;
		alert(a == b)//true;
		var p1 = createPerson("小A");
		var p2 = createPerson("小B");
		p1.showName();
		p2.showName();
		alert(p1.showName == p2.showName)//false
		//这样明显是不行的，每调用一次都会有一个新的showName生成，浪费内存，让showName方法只存在一份
	</script>
</head>
<body>
	
</body>
</html>
