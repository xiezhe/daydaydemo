<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>类式继承</title>
	<script type="text/javascript">
		//类继承：利用构造函数(类)继承
		//类：js没有类的概念，可以把构造函数看做类。
		//属性和方法要分开继承
		//
		//父类
		function Aaa(){
			this.name = [1,2,3]
		}
		Aaa.prototype.showName = function(){
			alert(this.name);
		}

		//子类
		function Bbb(){
			Aaa.call(this)
		}
		var F = function(){};
		F.prototype = Aaa.prototype
		Bbb.prototype = new F();
		Bbb.prototype.constructor = Bbb//修改constructor的指向
		var b1 = new Bbb();
		var b2 = new Bbb()
		alert(b1.name)
		console.log(b1.constructor)
		b1.name.push(4)
		console.log(b2.name)
	</script>
</head>
<body>
	
</body>
</html>
